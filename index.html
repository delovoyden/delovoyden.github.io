<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delovoyden</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Aurora Liquid Glass Palette */
            --primary-color: #00d4aa;
            --primary-glow: rgba(0, 212, 170, 0.4);
            --secondary-color: #a855f7;
            --secondary-glow: rgba(168, 85, 247, 0.4);
            --accent-color: #38bdf8;
            --accent-glow: rgba(56, 189, 248, 0.3);

            --bg-deep: #030712;
            --bg-primary: #0a0f1a;
            --bg-elevated: #111827;

            --text-primary: #f8fafc;
            --text-secondary: rgba(248, 250, 252, 0.65);
            --text-muted: rgba(248, 250, 252, 0.4);

            /* Liquid Glass Properties */
            --glass-bg: linear-gradient(135deg,
                    rgba(255, 255, 255, 0.08) 0%,
                    rgba(255, 255, 255, 0.02) 50%,
                    rgba(255, 255, 255, 0.05) 100%);
            --glass-border: rgba(255, 255, 255, 0.12);
            --glass-border-hover: rgba(255, 255, 255, 0.25);
            --glass-shine: linear-gradient(135deg,
                    rgba(255, 255, 255, 0.25) 0%,
                    transparent 40%,
                    transparent 60%,
                    rgba(255, 255, 255, 0.08) 100%);
            --glass-shadow:
                0 8px 32px rgba(0, 0, 0, 0.4),
                0 2px 8px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            --glass-blur: saturate(180%) blur(20px);

            /* Glow Effects */
            --card-glow: 0 0 60px -15px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Montserrat', system-ui, -apple-system, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
        }

        /* Custom Scrollbar */
        body::-webkit-scrollbar {
            width: 10px;
        }

        body::-webkit-scrollbar-track {
            background: var(--bg-deep);
        }

        body::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, var(--primary-color), var(--secondary-color));
            border-radius: 10px;
            border: 2px solid var(--bg-deep);
        }

        /* Aurora Background */
        .gradient-bg {
            position: fixed;
            inset: 0;
            background:
                radial-gradient(ellipse 80% 50% at 50% -20%, rgba(0, 212, 170, 0.15), transparent),
                radial-gradient(ellipse 60% 40% at 80% 60%, rgba(168, 85, 247, 0.12), transparent),
                radial-gradient(ellipse 50% 30% at 20% 80%, rgba(56, 189, 248, 0.1), transparent),
                linear-gradient(180deg, var(--bg-deep) 0%, var(--bg-primary) 50%, var(--bg-deep) 100%);
            z-index: -3;
        }

        /* Morphing Liquid Blobs */
        .liquid-bg {
            position: fixed;
            inset: -20%;
            z-index: -2;
            pointer-events: none;
            filter: blur(80px) saturate(150%);
            opacity: 0.7;
        }

        .liquid-bg .blob {
            position: absolute;
            border-radius: 40% 60% 70% 30% / 40% 50% 60% 50%;
            mix-blend-mode: screen;
            animation: morph 20s ease-in-out infinite;
        }

        .liquid-bg .blob.b1 {
            width: 50vmax;
            height: 50vmax;
            left: -10%;
            top: -10%;
            background: radial-gradient(circle at 30% 30%,
                    rgba(0, 212, 170, 0.6) 0%,
                    rgba(0, 212, 170, 0.2) 40%,
                    transparent 70%);
            animation: morph 25s ease-in-out infinite, drift1 30s ease-in-out infinite;
        }

        .liquid-bg .blob.b2 {
            width: 45vmax;
            height: 45vmax;
            right: -5%;
            top: 20%;
            background: radial-gradient(circle at 60% 40%,
                    rgba(168, 85, 247, 0.5) 0%,
                    rgba(168, 85, 247, 0.15) 45%,
                    transparent 70%);
            animation: morph 22s ease-in-out infinite reverse, drift2 28s ease-in-out infinite;
        }

        .liquid-bg .blob.b3 {
            width: 40vmax;
            height: 40vmax;
            left: 30%;
            bottom: -15%;
            background: radial-gradient(circle at 50% 50%,
                    rgba(56, 189, 248, 0.45) 0%,
                    rgba(56, 189, 248, 0.1) 50%,
                    transparent 70%);
            animation: morph 28s ease-in-out infinite, drift3 35s ease-in-out infinite;
        }

        @keyframes morph {

            0%,
            100% {
                border-radius: 40% 60% 70% 30% / 40% 50% 60% 50%;
            }

            25% {
                border-radius: 70% 30% 50% 50% / 30% 30% 70% 70%;
            }

            50% {
                border-radius: 50% 60% 30% 60% / 70% 40% 50% 40%;
            }

            75% {
                border-radius: 60% 40% 60% 40% / 50% 60% 30% 60%;
            }
        }

        @keyframes drift1 {

            0%,
            100% {
                transform: translate(0, 0) scale(1) rotate(0deg);
            }

            33% {
                transform: translate(10%, 15%) scale(1.1) rotate(5deg);
            }

            66% {
                transform: translate(-5%, 5%) scale(0.95) rotate(-3deg);
            }
        }

        @keyframes drift2 {

            0%,
            100% {
                transform: translate(0, 0) scale(1) rotate(0deg);
            }

            33% {
                transform: translate(-15%, 10%) scale(1.05) rotate(-5deg);
            }

            66% {
                transform: translate(5%, -10%) scale(1.1) rotate(3deg);
            }
        }

        @keyframes drift3 {

            0%,
            100% {
                transform: translate(0, 0) scale(1);
            }

            50% {
                transform: translate(15%, -15%) scale(1.15);
            }
        }

        /* Floating Particles */
        .particles {
            position: fixed;
            inset: 0;
            z-index: -1;
            pointer-events: none;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float-particle 20s linear infinite;
        }

        .particle:nth-child(1) {
            left: 10%;
            animation-delay: 0s;
            animation-duration: 25s;
        }

        .particle:nth-child(2) {
            left: 25%;
            animation-delay: 3s;
            animation-duration: 20s;
        }

        .particle:nth-child(3) {
            left: 40%;
            animation-delay: 6s;
            animation-duration: 28s;
        }

        .particle:nth-child(4) {
            left: 55%;
            animation-delay: 2s;
            animation-duration: 22s;
        }

        .particle:nth-child(5) {
            left: 70%;
            animation-delay: 5s;
            animation-duration: 26s;
        }

        .particle:nth-child(6) {
            left: 85%;
            animation-delay: 1s;
            animation-duration: 24s;
        }

        @keyframes float-particle {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }

            10% {
                opacity: 1;
                transform: translateY(90vh) scale(1);
            }

            90% {
                opacity: 1;
            }

            100% {
                transform: translateY(-10vh) scale(0.5);
                opacity: 0;
            }
        }

        .container {
            max-width: 1300px;
            margin: 0 auto;
            padding: 2.5rem;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        /* Glass Header */
        header {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 3rem;
            padding: 20px 32px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            backdrop-filter: var(--glass-blur);
            box-shadow: var(--glass-shadow);
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: '';
            position: absolute;
            inset: 0;
            background: var(--glass-shine);
            pointer-events: none;
        }

        header::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 0deg,
                    transparent 0deg,
                    rgba(0, 212, 170, 0.03) 60deg,
                    transparent 120deg);
            animation: rotate-glow 10s linear infinite;
            pointer-events: none;
        }

        @keyframes rotate-glow {
            100% {
                transform: rotate(360deg);
            }
        }

        .logo-container {
            display: flex;
            align-items: center;
            position: relative;
            z-index: 1;
        }

        .logo {
            font-size: 2.8rem;
            font-weight: 700;
            background: linear-gradient(135deg,
                    var(--primary-color) 0%,
                    var(--accent-color) 50%,
                    var(--secondary-color) 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 40px var(--primary-glow);
            animation: logo-shimmer 5s ease-in-out infinite;
        }

        @keyframes logo-shimmer {

            0%,
            100% {
                filter: brightness(1);
            }

            50% {
                filter: brightness(1.2);
            }
        }

        /* Title Section */
        .title-section {
            text-align: center;
            margin-bottom: 3.5rem;
            position: relative;
        }

        .title-section h2 {
            font-size: 2.2rem;
            font-weight: 600;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--text-primary) 0%, var(--text-secondary) 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .title-section p {
            font-size: 1.1rem;
            color: var(--text-secondary);
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.7;
        }

        /* Dashboard Grid */
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        /* Liquid Glass Cards */
        .platform-card {
            position: relative;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 28px;
            padding: 2.5rem 2rem;
            backdrop-filter: var(--glass-blur);
            box-shadow: var(--glass-shadow);
            cursor: pointer;
            text-decoration: none;
            color: var(--text-primary);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            overflow: hidden;
            transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
            transform-style: preserve-3d;
            perspective: 1000px;
        }

        /* Glass Shine Effect */
        .platform-card::before {
            content: '';
            position: absolute;
            inset: 0;
            background: var(--glass-shine);
            border-radius: inherit;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }

        /* Prismatic Edge Glow */
        .platform-card::after {
            content: '';
            position: absolute;
            inset: -2px;
            background: linear-gradient(135deg,
                    var(--primary-color) 0%,
                    var(--accent-color) 25%,
                    var(--secondary-color) 50%,
                    var(--accent-color) 75%,
                    var(--primary-color) 100%);
            border-radius: inherit;
            z-index: -1;
            opacity: 0;
            filter: blur(15px);
            transition: opacity 0.5s ease;
        }

        .platform-card:hover {
            transform: translateY(-12px) rotateX(5deg);
            border-color: var(--glass-border-hover);
            box-shadow:
                var(--glass-shadow),
                0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .platform-card:hover::after {
            opacity: 0.6;
        }

        /* Glowing Icon Container */
        .platform-icon {
            width: 90px;
            height: 90px;
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.4rem;
            margin-bottom: 1.5rem;
            background: linear-gradient(135deg,
                    rgba(255, 255, 255, 0.12) 0%,
                    rgba(255, 255, 255, 0.04) 100%);
            border: 1px solid rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            position: relative;
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            overflow: hidden;
        }

        .platform-icon::before {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at 30% 30%,
                    rgba(255, 255, 255, 0.2),
                    transparent 60%);
            pointer-events: none;
        }

        .platform-card:hover .platform-icon {
            transform: scale(1.1) translateY(-5px);
            box-shadow: 0 15px 40px -10px currentColor;
        }

        .platform-icon i {
            position: relative;
            z-index: 1;
            transition: all 0.4s ease;
        }

        .platform-card:hover .platform-icon i {
            transform: scale(1.15);
            filter: brightness(1.3) drop-shadow(0 0 15px currentColor);
        }

        /* Platform Colors */
        .instagram .platform-icon {
            color: #E1306C;
            box-shadow: 0 8px 30px rgba(225, 48, 108, 0.2);
        }

        .instagram:hover .platform-icon {
            box-shadow: 0 15px 40px rgba(225, 48, 108, 0.4);
        }

        .twitch .platform-icon {
            color: #9146FF;
            box-shadow: 0 8px 30px rgba(145, 70, 255, 0.2);
        }

        .twitch:hover .platform-icon {
            box-shadow: 0 15px 40px rgba(145, 70, 255, 0.4);
        }

        .telegram .platform-icon {
            color: #0088cc;
            box-shadow: 0 8px 30px rgba(0, 136, 204, 0.2);
        }

        .telegram:hover .platform-icon {
            box-shadow: 0 15px 40px rgba(0, 136, 204, 0.4);
        }

        .donationalerts .platform-icon {
            color: #F57B20;
            box-shadow: 0 8px 30px rgba(245, 123, 32, 0.2);
        }

        .donationalerts:hover .platform-icon {
            box-shadow: 0 15px 40px rgba(245, 123, 32, 0.4);
        }

        .vk .platform-icon {
            color: #4a76a8;
            box-shadow: 0 8px 30px rgba(74, 118, 168, 0.2);
        }

        .vk:hover .platform-icon {
            box-shadow: 0 15px 40px rgba(74, 118, 168, 0.4);
        }

        .platform-name {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            transition: all 0.3s ease;
        }

        .platform-card:hover .platform-name {
            background: linear-gradient(90deg, var(--text-primary), var(--primary-color));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .platform-username {
            font-size: 1rem;
            color: var(--text-muted);
            margin-bottom: 1.5rem;
            transition: color 0.3s ease;
        }

        .platform-card:hover .platform-username {
            color: var(--text-secondary);
        }

        /* Liquid Glass Button */
        .visit-btn {
            background: linear-gradient(135deg,
                    rgba(255, 255, 255, 0.15) 0%,
                    rgba(255, 255, 255, 0.05) 100%);
            color: var(--text-primary);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 0.85rem 1.8rem;
            border-radius: 16px;
            font-weight: 600;
            font-size: 0.95rem;
            display: inline-flex;
            align-items: center;
            gap: 0.6rem;
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .visit-btn::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(90deg,
                    transparent 0%,
                    rgba(255, 255, 255, 0.2) 50%,
                    transparent 100%);
            transform: translateX(-100%);
            transition: transform 0.6s ease;
        }

        .platform-card:hover .visit-btn::before {
            transform: translateX(100%);
        }

        .platform-card:hover .visit-btn {
            background: linear-gradient(135deg,
                    var(--primary-color) 0%,
                    var(--secondary-color) 100%);
            border-color: transparent;
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 212, 170, 0.3);
        }

        /* Footer */
        footer {
            margin-top: auto;
            text-align: center;
            padding: 2.5rem;
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
            }

            .logo {
                font-size: 2rem;
            }

            header {
                padding: 16px 20px;
                border-radius: 20px;
            }

            .platform-card {
                padding: 2rem 1.5rem;
            }

            .title-section h2 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
