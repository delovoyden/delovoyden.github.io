<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        var domain = window.location.origin;
        
        var path = window.location.pathname;
        
        path = path.replace(/^\/|\/$/g, '');
        
        if (path === 'z') {
            window.location.href = domain + '/darknet.html';
        } else if (path === 'darknet.html') {
        } else {
            window.location.href = domain + '/index.html';
        }
    </script>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #121212;
            color: #FFFFFF;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .loader {
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 5px solid #5D3FD3;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div>
        <div class="loader"></div>
        <h2>Redirecting...</h2>
        <p>If you are not redirected automatically, click <a id="redirect-link" href="/">here</a>.</p>
    </div>

    <script>
        var redirectLink = document.getElementById('redirect-link');
        var domain = window.location.origin;
        
        if (path === 'z') {
            redirectLink.href = domain + '/darknet.html';
        } else {
            redirectLink.href = domain + '/index.html';
        }
    </script>
</body>
</html>
