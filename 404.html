<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var path = window.location.pathname;
            path = path.replace(/^\/|\/$/g, '');
            
            var contentFrame = document.getElementById('content-frame');
            var messageEl = document.getElementById('message');
            
            // We no longer handle 'z' path here as it has its own index.html
            // The /z URL is preserved by using the z/index.html file
            if (path !== 'darknet.html' && path !== '404.html') {
                window.location.replace('/index.html');
            }
        });
    </script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Montserrat', sans-serif;
            background-color: #121212;
            color: #FFFFFF;
        }
        #content-frame {
            display: none;
            border: none;
            width: 100%;
            height: 100vh;
        }
        #message {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }
        .loader {
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 5px solid #5D3FD3;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <iframe id="content-frame" frameborder="0" allowfullscreen></iframe>
    
    <div id="message">
        <div class="loader"></div>
        <h2>Page Not Found</h2>
        <p>Redirecting to the home page. If you are not redirected automatically, click <a href="/index.html">here</a>.</p>
    </div>
</body>
</html>
